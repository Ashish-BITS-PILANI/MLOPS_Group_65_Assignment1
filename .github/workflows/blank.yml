name: MLOPS_Group_65 CICD Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=src/__init__.py --max-line-length=88
  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/MLOPS_GROUP_65/src" >> $GITHUB_ENV
    - name: Set environment variables
      run: |
        echo "DATA_FILE_PATH=$(pwd)/MLOPS_GROUP_65/archive/KIIT-MiTA" >> $GITHUB_ENV
        echo "PKL_FILE_PATH=$(pwd)/MLOPS_GROUP_65/yolo11n.pt" >> $GITHUB_ENV

    - name: Start MLflow server
      run: |
        nohup mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000 &

    - name: Run tests
      run: |
        pytest MLOPS_GROUP_65/src/tests
